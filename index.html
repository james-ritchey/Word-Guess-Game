<!DOCTYPE html>
<html lang="en-us">
<div class="container">
    <head>
        <title>Word Guess Game</title>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Audiowide|Share+Tech+Mono" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/assets/css/reset.css">
        <link rel="stylesheet" href="/assets/css/style.css">
    </head>
    <!--Header/Navbar-->
    <header>
        <h1>90's Video Games Word Guess</h1>
    </header>

    <!--Main Content-->
    <body>
        <div class="main_container">
            <div class="content">     
                <div id="game-image">
                    <img src="assets/images/arcade.jpg" alt="Guessed Image" id="image">
                    <input type="text" id="mobile-keyboard" placeholder="Tap me to type!">
                    <p id="old-word"></p>
                </div>
                <div id="game-content">
                    <h2>Wins: <span id="numOfWins">0</span>/10</h2>
                    <button type="button" id="start-button">Start!</button>
                    <button type="button" id="retry-button">Retry?</button>
                    <span id="hidden-word">
                        <p>Current Word:</p>
                        <p id="currentWord">Press any key to get started!</p>
                    </span>
                    <p>Number of Guesses Remaining</p>
                    <h2 id="numOfGuesses">12</h2>
                    <p>Letters Already Guessed</p>
                    <p id="guessedLetters"></p>  
                </div>
            </div>
        </div>
    </body>

    <!--Footer-->
    <footer>

    </footer>
</div>
<script src="assets/javascript/game.js"></script>
</html>
